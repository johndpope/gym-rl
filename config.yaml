general:
  test: True
  active_agent: atari-dqn
  active_env: pong
  use_win_condition: False

algorithms:
  dqn:
    gamma: .99
    learning_rate: 0.001
    max_memory_size: 50000
    batch_size: 32
    epsilon_start: 1
    epsilon_end: 0.05
    epsilon_decay: 0.999
    cartpole:
      gamma: 1
      max_memory_size: 30000
      epsilon_decay: 0.99
    mountaincar:
      max_memory_size: 10000
  policy:
    learning_rate: 0.01
    cartpole:
      learning_rate: 0.1
  actor_critic:
    gamma: .99
    actor_lr: 0.001
    critic_lr: 0.005
    max_memory_size: 50000
    batch_size: 32
  atari-dqn:
    gamma: .99
    learning_rate: 0.001
    batch_size: 32
    epsilon_start: 1
    epsilon_end: 0.05
    epsilon_decay: 0.9999
    max_memory_size: 500000

